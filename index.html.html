
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gratitude Journal — Nurture (single file)</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
:root{
  --muted:#8aa3a0;
  --primary:#2d7a78;
  --bg:#fffaf0;
  --sheet-bg:#ffffff;
  --pill-radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Quicksand,system-ui,Arial,Helvetica,sans-serif;background:var(--bg);color:#123;-webkit-font-smoothing:antialiased}
.page{min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:36px 20px;background:linear-gradient(180deg,rgba(255,255,250,1),rgba(255,255,250,1));}
.sheet{width:100%;max-width:980px;margin-top:12px;background:var(--sheet-bg);border-radius:18px;padding:28px;box-shadow:0 16px 50px rgba(6,12,20,0.08);box-sizing:border-box;}
.header{display:flex;align-items:flex-start;gap:18px;margin-bottom:18px;}
.logo-wrap{flex:0 0 72px;display:flex;align-items:flex-start;}
.logo-img{width:64px;height:64px;object-fit:contain;border-radius:8px;}
.title-block{display:flex;flex-direction:column;justify-content:flex-start;gap:6px;}
.title-top{display:flex;align-items:flex-end;gap:12px;}
.title-main{font-family:'Playfair Display',serif;font-size:64px;margin:0;line-height:0.9;color:#7f9a98;letter-spacing:4px;text-transform:uppercase;}
.title-small{font-family:Quicksand;font-size:20px;color:var(--muted);font-weight:600;margin-bottom:0;}
.subtitle{font-size:14px;color:var(--muted);}
.grid{display:grid;grid-template-columns:1fr 360px;gap:20px;align-items:start;}
@media (max-width:900px){.grid{grid-template-columns:1fr;}.title-main{font-size:42px;}.logo-img{width:56px;height:56px;}}
.label{color:var(--muted);font-weight:700;margin-bottom:8px;font-size:16px;display:block;}
.pill{width:100%;padding:14px 18px;border-radius:var(--pill-radius);border:0;font-size:16px;outline:none;background:linear-gradient(180deg,#fff,#fff);box-shadow:inset 0 6px 0 rgba(255,255,255,0.6),0 6px 16px rgba(10,14,12,0.03);}
.pill-blue{background:linear-gradient(180deg,rgba(214,238,235,0.96),rgba(206,227,224,0.92));box-shadow:inset 0 6px 0 rgba(255,255,255,0.55);}
.pill-warm{background:linear-gradient(180deg,rgba(251,231,190,0.98),rgba(240,217,170,0.95));box-shadow:inset 0 6px 0 rgba(255,255,255,0.55);}
.pill-cream{background:linear-gradient(180deg,rgba(245,242,236,0.98),rgba(232,224,208,0.95));box-shadow:inset 0 6px 0 rgba(255,255,255,0.55);}
.preview-pill{padding:12px 14px;border-radius:14px;margin-bottom:10px;font-size:15px;color:#123;box-shadow:0 6px 16px rgba(10,14,12,0.02);}
.preview-blue{background:linear-gradient(180deg,rgba(214,238,235,0.96),rgba(206,227,224,0.92));}
.preview-warm{background:linear-gradient(180deg,rgba(251,231,190,0.98),rgba(240,217,170,0.95));}
.preview-cream{background:linear-gradient(180deg,rgba(245,242,236,0.98),rgba(232,224,208,0.95));}
.panel{background:rgba(255,255,255,0.98);padding:18px;border-radius:12px;box-shadow:0 8px 20px rgba(9,20,24,0.04);display:flex;flex-direction:column;height:100%;}
.entries{margin-top:12px;max-height:260px;overflow:auto;}
.entry{padding:12px;border-radius:12px;background:rgba(250,250,250,1);margin-bottom:10px;border:1px solid rgba(0,0,0,0.02);}
.actions{display:flex;gap:10px;margin-top:10px;align-items:center;}
.btn{padding:10px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:700;background:var(--primary);color:white;}
.ghost{background:transparent;color:var(--primary);border:1px solid rgba(45,122,120,0.12);font-weight:600;}
.note{resize:vertical;min-height:84px;}
.two-col{display:flex;gap:18px;margin-top:12px;}
.col{flex:1;}
.small-row{margin-bottom:10px;}
</style>
</head>

<script>
function openDb(dbName='journalDB_v2', store='entries') {
  return new Promise((res, rej) => {
    const rq = indexedDB.open(dbName, 1);
    rq.onupgradeneeded = e => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains(store)) db.createObjectStore(store, { keyPath: 'id' });
    };
    rq.onsuccess = e => res({ db: e.target.result, store });
    rq.onerror = e => rej(e);
  });
}

async function putEntry(entry) {
  const { db, store } = await openDb();
  return new Promise((res, rej) => {
    const tx = db.transaction(store, 'readwrite');
    tx.objectStore(store).put(entry);
    tx.oncomplete = () => res(true);
    tx.onerror = e => rej(e);
  });
}

async function getAll() {
  const { db, store } = await openDb();
  return new Promise((res, rej) => {
    const tx = db.transaction(store, 'readonly');
    const rq = tx.objectStore(store).getAll();
    rq.onsuccess = () => res(rq.result || []);
    rq.onerror = e => rej(e);
  });
}

async function clearAllLocal() {
  const { db, store } = await openDb();
  return new Promise((res, rej) => {
    const tx = db.transaction(store, 'readwrite');
    tx.objectStore(store).clear();
    tx.oncomplete = () => res(true);
    tx.onerror = e => rej(e);
  });
}

// DOM refs
const affirm = document.getElementById('affirm');
const good1 = document.getElementById('good1');
const good2 = document.getElementById('good2');
const good3 = document.getElementById('good3');
const gr1 = document.getElementById('gr1');
const gr2 = document.getElementById('gr2');
const gr3 = document.getElementById('gr3');
const todo1 = document.getElementById('todo1');
const todo2 = document.getElementById('todo2');
const todo3 = document.getElementById('todo3');
const tom1 = document.getElementById('tom1');
const tom2 = document.getElementById('tom2');
const tom3 = document.getElementById('tom3');
const note = document.getElementById('note');

const saveBtn = document.getElementById('saveBtn');
const clearBtn = document.getElementById('clearBtn');
const exportBtn = document.getElementById('exportBtn');
const importBtn = document.getElementById('importBtn');
const fileInput = document.getElementById('fileInput');
const exportAllBtn = document.getElementById('exportAllBtn');
const clearAllBtn = document.getElementById('clearAllBtn');

const pAff = document.getElementById('pAff');
const pGood = document.getElementById('pGood');
const pGr = document.getElementById('pGr');
const pTodo = document.getElementById('pTodo');
const pTom = document.getElementById('pTom');
const entries = document.getElementById('entries');

function readForm() {
  return {
    id: Date.now().toString(),
    createdAt: new Date().toISOString(),
    affirmation: affirm.value.trim(),
    good: [good1.value.trim(), good2.value.trim(), good3.value.trim()].filter(Boolean),
    grateful: [gr1.value.trim(), gr2.value.trim(), gr3.value.trim()].filter(Boolean),
    todo: [todo1.value.trim(), todo2.value.trim(), todo3.value.trim()].filter(Boolean),
    tomorrow: [tom1.value.trim(), tom2.value.trim(), tom3.value.trim()].filter(Boolean),
    note: note.value.trim()
  };
}

async function saveEntry() {
  const obj = readForm();
  if (!(obj.affirmation || obj.good.length || obj.grateful.length || obj.todo.length || obj.tomorrow.length || obj.note)) {
    return alert('Please add at least one item before saving.');
  }
  await putEntry(obj);
  resetForm();
  await refreshPreview();
}

function resetForm() {
  affirm.value=''; good1.value=''; good2.value=''; good3.value=''; gr1.value=''; gr2.value=''; gr3.value='';
  todo1.value=''; todo2.value=''; todo3.value=''; tom1.value=''; tom2.value=''; tom3.value=''; note.value='';
}

async function refreshPreview() {
  const all = await getAll();
  const latest = all.sort((a,b)=>b.createdAt.localeCompare(a.createdAt))[0];
  if (!latest) {
    pAff.textContent='Affirmation — —';
    pGood.textContent='Good things — —';
    pGr.textContent='Grateful for — —';
    pTodo.textContent='Things To Do — —';
    pTom.textContent='Tomorrow — —';
  } else {
    pAff.textContent = 'Affirmation — ' + (latest.affirmation || '—');
    pGood.textContent = 'Good things — ' + (latest.good.join(' · ') || '—');
    pGr.textContent = 'Grateful for — ' + (latest.grateful.join(' · ') || '—');
    pTodo.textContent = 'Things To Do — ' + (latest.todo.join(' · ') || '—');
    pTom.textContent = 'Tomorrow — ' + (latest.tomorrow.join(' · ') || '—');
  }

  entries.innerHTML='';
  all.sort((a,b)=>b.createdAt.localeCompare(a.createdAt)).slice(0,8).forEach(e=>{
    const div = document.createElement('div');
    div.className='entry';
    div.innerHTML = `<strong style="display:block;margin-bottom:6px">${new Date(e.createdAt).toLocaleString()}</strong>
                     <div style="font-size:13px;color:#214">
                       ${e.affirmation ? `<div><em>Affirmation:</em> ${escapeHtml(e.affirmation)}</div>` : '' }
                       ${e.good && e.good.length ? `<div><em>Good:</em> ${escapeHtml(e.good.join(' · '))}</div>` : ''}
                       ${e.grateful && e.grateful.length ? `<div><em>Grateful:</em> ${escapeHtml(e.grateful.join(' · '))}</div>` : ''}
                       ${e.todo && e.todo.length ? `<div><em>Things To Do:</em> ${escapeHtml(e.todo.join(' · '))}</div>` : ''}
                       ${e.tomorrow && e.tomorrow.length ? `<div><em>Tomorrow:</em> ${escapeHtml(e.tomorrow.join(' · '))}</div>` : ''}
                     </div>
                     <div style="margin-top:8px">
                       <button class="ghost" onclick="restoreEntry('${e.id}')">Restore</button>
                       <button class="ghost" onclick="deleteEntry('${e.id}')">Delete</button>
                     </div>`;
    entries.appendChild(div);
  });
}

window.restoreEntry = async function(id){
  const all = await getAll();
  const e = all.find(x=>x.id===id);
  if(!e) return;
  affirm.value = e.affirmation || '';
  good1.value = e.good[0] || ''; good2.value = e.good[1] || ''; good3.value = e.good[2] || '';
  gr1.value = e.grateful[0] || ''; gr2.value = e.grateful[1] || ''; gr3.value = e.grateful[2] || '';
  todo1.value = e.todo[0] || ''; todo2.value = e.todo[1] || ''; todo3.value = e.todo[2] || '';
  tom1.value = e.tomorrow[0] || ''; tom2.value = e.tomorrow[1] || ''; tom3.value = e.tomorrow[2] || '';
  note.value = e.note || '';
  window.scrollTo({top:0,behavior:'smooth'});
}

window.deleteEntry = async function(id){
  if(!confirm('Delete this entry?')) return;
  const { db, store } = await openDb();
  const tx = db.transaction(store,'readwrite');
  tx.objectStore(store).delete(id);
  tx.oncomplete = async ()=> { await refreshPreview(); };
}

exportAllBtn.addEventListener('click', async ()=>{
  const all = await getAll();
  const blob = new Blob([JSON.stringify({ exportedAt:new Date().toISOString(), data: all }, null, 2)], { type:'application/json' });
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'gratitude-journal-export.json'; a.click(); URL.revokeObjectURL(a.href);
});

exportBtn.addEventListener('click', async ()=>{
  const obj = readForm();
  if (!(obj.affirmation || obj.good.length || obj.grateful.length || obj.todo.length || obj.tomorrow.length || obj.note)) {
    return alert('Add something first or use Export All.');
  }
  const blob = new Blob([JSON.stringify({ exportedAt:new Date().toISOString(), data: [obj] }, null, 2)], { type:'application/json' });
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'gratitude-entry.json'; a.click(); URL.revokeObjectURL(a.href);
});

clearBtn.addEventListener('click', resetForm);
clearAllBtn.addEventListener('click', async ()=>{
  if(!confirm('Clear all local entries? This cannot be undone.')) return;
  await clearAllLocal();
  await refreshPreview();
});

importBtn.addEventListener('click', ()=> fileInput.click());
fileInput.addEventListener('change', async (ev)=>{
  const f = ev.target.files[0];
  if(!f) return;
  try {
    const txt = await f.text();
    const parsed = JSON.parse(txt);
    if(!parsed || !Array.isArray(parsed.data)) {
      alert('Invalid file format. Expected exported file from this app.');
      return;
    }
    for(const e of parsed.data){
      const entry = {...e};
      if(!entry.id) entry.id = Date.now().toString() + Math.floor(Math.random()*1000);
      await putEntry(entry);
    }
    alert('Import complete.');
    await refreshPreview();
  } catch(err) {
    console.error(err);
    alert('Import failed. Check file.');
  } finally {
    fileInput.value='';
  }
});

function escapeHtml(s){ if(!s) return ''; return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('\n','<br/>'); }
saveBtn.addEventListener('click', saveEntry);
(async ()=>{ await refreshPreview(); })();
</script>
</body>
</html>
